@(title: String, user: Option[controllers.model.User] = None, activeNavbarSection: Option[controllers.model.NavBarSection] = None)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
      <title>@title :: scodex</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon-institution.ico")">
      <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")" type="text/javascript"></script>
      <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      @navbar(user, activeNavbarSection)
      
      <div class="container-fluid">  
        @content
      </div>
    </body>
</html>
