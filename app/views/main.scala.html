@(title: String, user: Option[controllers.model.User] = None, activeNavbarSection: Option[controllers.model.NavBarSection] = None)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
      <title>@title :: scodex</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
      <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
      <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
      @if(user.isDefined) {
        @user_navbar(user.get, activeNavbarSection)
      } else {
        @anon_navbar(activeNavbarSection)
      }
      
      <div class="container-fluid">  
        @content
      </div>
    </body>
</html>
