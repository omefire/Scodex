@(user: Option[controllers.model.User], users: Set[controllers.model.User])

@main("user list", user) {
  <div class="container">
    <div class="jumbotron">
      <h4>users</h4>

      <ul class="list-group">
          @for(user <- users) {
              <li class="list-group-item">@user.username</li>
          }
      </ul>
    </div>
  </div>
}
